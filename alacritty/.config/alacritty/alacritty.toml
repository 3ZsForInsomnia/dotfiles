[font]
size = 14

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

[window]
decorations = "None"
dynamic_title = true

[scrolling]
history = 100000
multiplier = 5

[selection]
save_to_clipboard = true

[keyboard]
[[keyboard.bindings]]
action = "ScrollPageUp"
key = "b"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "f"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollHalfPageUp"
key = "u"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollHalfPageDown"
key = "d"
mods = "Control|Shift"
